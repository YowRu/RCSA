<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/sarcadass/granim.js/master/dist/granim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/sweetalert2.css">
  <link rel="stylesheet" href="css/layout.css">
  <title>聯聖商會</title>
</head>

<body>
  <div id="main">
    <img src="img/logo.png" class="logo" alt="">
    <canvas id="canvas-basic"></canvas>
    <div class="text">
      <button class="flex" for="1">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/money.png" alt="">
            <span>營收倍增不是夢</span>
            <input type="radio" name="Group" value="1" id="1" />
          </label>
        </div>
      </button>
      <button class="flex" for="2">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/one.png" alt="">
            <span>我要成為業界NO.1</span>
            <input type="radio" name="Group" value="2" id="2" />
          </label>
        </div>
      </button>
      <button class="flex" for="3">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/top.png" alt="">
            <span>我們要成為業界前三大</span>
            <input type="radio" name="Group" value="3" id="3" />
          </label>
        </div>
      </button>
      <button class="flex" for="4">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/heart.png" alt="">
            <span>我愛陳教授</span>
            <input type="radio" name="Group" value="4" id="4" />
          </label>
        </div>
      </button>
      <button class="flex" for="5">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/excellence.png" alt="">
            <span>聯聖超級讚</span>
            <input type="radio" name="Group" value="5" id="5" />
          </label>
        </div>
      </button>
      <button class="flex" for="6">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/financial-profit.png" alt="">
            <span>每年20%成長一點都不難</span>
            <input type="radio" name="Group" value="6" id="6" />
          </label>
        </div>
      </button>
      <button class="flex" for="7">
        <div class="shiny">
          <label class="wrapper">
            <img src="img/star.png" alt="">
            <span>我不只負責更當責</span>
            <input type="radio" name="Group" value="7" id="7" />
          </label>
        </div>
      </button>
    </div>
    <div class="form">
      <input type="text" placeholder="請輸入您的姓名">
      <input type="text" placeholder="請輸入您的手機">
      <button class="submit">送出</button>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      let H = $(window).height();
      let W = $(window).width();

      //position
      let w = $('.logo').width();
      $('.logo').css({'left':(W-w)/2});

      let h = $('.text').height();
      $('.form').css({'top': h+180});
      //bg
      const granimInstance = new Granim({
        element: '#canvas-basic',
        name: 'basic-gradient',
        direction: 'top-bottom',
        opacity: [1, 1],
        isPausedWhenNotInView: true,
        states: {
          "default-state": {
            gradients: [
              ['#17517E', '#0A9DAA'],
              ['#09457C', '#3D026B'],
              ['#093D60', '#7B045A']
            ]
          }
        }
      });

      $('.flex').click(function () {
        $(this).addClass('checked');
        $(this).siblings('button').removeClass('checked');
      })

      $('input').click(function(){
        $(this).addClass('visited');
        $(this).siblings('input').removeClass('visited');
      })
    });
  </script>
</body>

</html>
